<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">

    <title>Componente de CEP</title>

    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div id="app" class="container">
        <div class="header clearfix">
            <h3 class="text-muted">Componente CEP - Vue JS</h3>
        </div>

        <div class="jumbotron">

            <fieldset>
                <legend>Endere√ßo:</legend>
                <div class="row">
                    <div class="col-md-3">
                        <label>CEP</label>
                        <input type="text" id="cep" class="form-control" v-model="cep" v-on:keyup="getAddress()">
                    </div>
                    <div class="col-md-6">
                        <label>Cidade</label>
                        <input type="text" id="cidade" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label>UF</label>
                        <input type="text" id="uf" class="form-control">
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col-md-4">
                        <label>Bairro</label>
                        <input type="text" id="bairro" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label>Logradouro</label>
                        <input type="text" id="logradouro" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label>Complemento</label>
                        <input type="text" id="complemento" class="form-control">
                    </div>
                </div>
            </fieldset>
            <br />
            <button type="button" class="btn btn-primary">Enviar</button>
        </div>
